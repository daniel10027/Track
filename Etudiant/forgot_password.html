<script type="text/javascript">
    
function verification(){
    var valeur_champ_a_tester = $("#num_bac").val().trim();  var champ_a_tester="num_table_bac";  var nom_table="etudiant";

    if($("#num_bac").val()!="")   
    {
        $.ajax({
          type: 'POST',
          url: "https://scolarite.uvci.edu.ci/Etudiant/check",
          data: {
                  'valeur_champ_a_tester': valeur_champ_a_tester, 'champ_a_tester': champ_a_tester, 'nom_table': nom_table,
                },
          dataType: 'json',
          success: function (data) {
              if (data == '0') {
                $(".libelle_error").html(" <b>Numéro de table non trouvé</b>");
                $(".enregistrer").attr('disabled', true).addClass('disabled');
               
                event.preventDefault();
              }
              if (data == '1') {
                  $(".libelle_error").html("");
                  $('.enregistrer').removeClass('disabled').attr('disabled', false);
              }
          },
          error: function (jqXHR, textStatus, errorThrown)
            {
                consoleLog('Error get data from ajax');
               
            }
      });
    }
    else
    {
        $(".libelle_error").html("");
        $('.enregistrer').removeClass('disabled').attr('disabled', false);
    }
}

function verification2(){
    var valeur_champ_a_tester = $("#datenaiss").val().trim();   
    var champ_a_tester="datenaiss";
    var nom_table="etudiant";

    if($("#num_bac").val()!="" && $("#datenaiss").val()!="" && $(".libelle_error").val()=="")   
    {
        $.ajax({
          type: 'POST',
          url: "https://scolarite.uvci.edu.ci/Etudiant/check",
          data: {
                  'valeur_champ_a_tester': valeur_champ_a_tester, 'champ_a_tester': champ_a_tester, 'nom_table': nom_table,
                },
          dataType: 'json',
          success: function (data) {
              if (data == '0') {
                $(".libelle_error2").html(" <b>Date de naissance non correcte</b>");
                $(".enregistrer").attr('disabled', true).addClass('disabled');
               
                event.preventDefault();
              }
              if (data == '1') {
                  $(".libelle_error2").html("");
                  $('.enregistrer').removeClass('disabled').attr('disabled', false);
              }
          },
          error: function (jqXHR, textStatus, errorThrown)
            {
                consoleLog('Error get data from ajax');
               
            }
      });
    }
    else
    {
        $(".libelle_error2").html("");
        $('.enregistrer').removeClass('disabled').attr('disabled', false);
    }
}
           
</script> 	<!-- End CONTENT -->
